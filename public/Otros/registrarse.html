<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Registrarse</title>
  </head>
  <body>
    
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="img/logo.png" alt="logo" width="80" height="80" />
          </a>
    
          <div class="col-md-3 text-end">
            <a href="iniciar-sesion.html">
              <button type="button" class="btn btn-primary">Iniciar Sesión</button>
            </a>
          </div>
        </header>
    </div>

    <div class="container" id="homeImg">
        <div class="row">

          <div class="col-7">

            <div class="row">
              <p>Nombre Completo</p>
            </div>
            <div class="row">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre Completo">
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <p>Tipo Doc.</p>
              </div>
              <div class="col-5">
                <p>No. de Documento</p>
              </div>
              <div class="col-5">
                <p>Fecha de Expedición</p>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>CC</option>
                  <option value="1">CE</option>
                </select>
              </div>
              <div class="col-5">
                <input type="text" class="form-control" placeholder="No. de Documento">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" placeholder="Fecha de Expedición">
              </div>
            </div>

            <div class="row">
              <p>Fecha de Nacimiento</p>
            </div>
            <div class="row">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Fecha de Nacimiento">
              </div>
            </div>

            <div class="row">
              <p>Dirección de Correo Electrónico</p>
            </div>
            <div class="row">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Dirección de Correo Electrónico">
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <p>Dirección de Residencia</p>
              </div>
              <div class="col-6">
                <p>Ciudad de Residencia</p>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Dirección de Residencia">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Ciudad de Residencia">
              </div>
            </div>

            <div class="row">
              <p>Contraseña</p>
            </div>
            <div class="row">
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña">
              </div>
            </div>

            <button type="button" class="btn btn-primary">Crear Usuario</button>
          </div>

          <div class="col-5">
            <img src="img/home.png" alt="home"/>
          </div>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
